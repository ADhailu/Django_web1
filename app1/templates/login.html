<div class="col-lg-8">
    <form action="" method="POST" role="form" class="php-email-form">
      {% csrf_token %}
      <div class="row">
        <p>{{error}}</p>
      <div class="form-group mt-3">
        <textarea class="form-control" name="username" rows="5" placeholder="username" required></textarea>
      </div>
      <div class="form-group mt-3">
        <input class="form-control" name="password" rows="5" placeholder="password" required></input>
      </div>

      <div class="text-center"><button type="submit">Send Message</button></div>
    </form>
  </div>
